<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=task" />

    <title>Assignments Tracker</title>
</head>

<body>
    <div class="web-layout">

        <!-- Sidebar -->
        <aside class="sidebar">
            <button id="closeSidebar" class="close-sidebar">✖</button>
            
            <div class="logo">
                <span class="material-symbols-outlined">task</span>
                <span class="logo-name">Assignment Tracker</span>
            </div>
            
            <nav class="nav">
                <button class="nav-link active" data-view="dashboard">Dashboard</button>
                <button class="nav-link" data-view="add">Add Assignment</button>
            </nav>
            
            <div class="sidebar-footer">
                <p class="user-name">Student: Your Name</p>
                <button id="logoutBtn">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">

            <!-- Header -->
            <header class="main-header">
                <div>
                    <h1>Academic Task Dashboard</h1>
                    <p class="subtitle">Track your deadlines and stay organized</p>
                </div>
                <button id="menuToggle" class="menu-toggle">☰</button>

                <div class="header-right">
                    <input type="text" id="searchInput" placeholder="Search by title or subject">
                    <button id="themeToggle" class="theme-toggle">
                        <img src="img/dark_mode.svg" alt="dark mode">
                    </button>
                </div>
            </header>

            <!-- Dashboard View -->
            <section class="view view-dashboard" id="view-dashboard">

                <div class="cards-grid">
                    <div class="card">
                        <p class="card-label">Total Assignments</p>
                        <p class="card-value" id="totalAssignments">0</p>
                    </div>

                    <div class="card">
                        <p class="card-label">Due This Week</p>
                        <p class="card-value" id="dueThisWeek">0</p>
                    </div>

                    <div class="card">
                        <p class="card-label">Completed</p>
                        <p class="card-value" id="completedCount">0</p>
                    </div>

                    <div class="card">
                        <p class="card-label">Overdue</p>
                        <p class="card-value" id="overdueCount">0</p>
                    </div>
                </div>

                <div class="filters-row">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                        <button class="filter-btn" data-filter="overdue">Overdue</button>
                    </div>
                    <button class="primary-btn" id="openAddFromDashboard">+ Add Assignment</button>
                </div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Subject</th>
                                <th>Due Date</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody id="assignementTableBody">
                        </tbody>
                    </table>

                    <p class="empty-message" id="emptyMessage">No assignment yet. Add your first one!</p>
                </div>

            </section>

            <!-- Add Assignment View -->
            <section class="view view-add hidden" id="view-add">
                <h2>Add New Assignment</h2>

                <!-- FORM START -->
                <form id="assignmentForm" class="form" method="POST" action="submit_assignment.php">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Assignment Title</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject / Course</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate" name="dueDate" required>
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description (optional)</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Save Assignment</button>
                        <button type="button" class="secondary-btn" id="cancelAdd">Cancel</button>
                    </div>

                </form>
                <!-- FORM END -->

            </section>

        </main>

    </div>

    <script src="app.js"></script>
</body>

</html>
